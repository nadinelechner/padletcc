<!--Formular zum Erstellen von Einträgen-->
<h1>Eintrag hinzufügen</h1>
<form class="ui large form" [formGroup]="eintragForm" (ngSubmit)="submitForm()">
  <input type="hidden" formControlName="id">
  <div class="field">
    <label>Gib hier deinen Text ein</label>
    <input formControlName="text" placeholder="hier könnte deine Werbung stehen">
  </div>

  <button type="submit" class="ui button" [disabled]="eintragForm.invalid">Eintrag speichern</button>

</form>
