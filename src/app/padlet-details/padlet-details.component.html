<div class="ui grid" *ngIf="padlet">

  <div class="twelve wide column">
    <h1 class="ui header">{{padlet.name}}</h1>
    <h2 class="ui header">Id: {{padlet.id}}</h2>

    <div class="ui divider"></div>
    <div class="ui grid">
      <div class="four wide column">

        <h4 class="ui header">Users</h4>
        <span *ngFor="let user of padlet?.users; last as l">
          {{user}} <span *ngIf="!l">, </span>
        </span>
        <p>{{padlet.users}}</p>

      </div>

      <div class="four wide column">
        <h4 class="ui header">Erstellt am</h4>
        {{padlet.erstellungsdatum | date: 'longDate'}}
      </div>
      <div class="four wide column">

        <h4 class="ui header">Einträge</h4>
        <div>
          <div
          class="ui card item bs-entry-list-item" *ngFor="let eintrag of padlet?.eintrags">{{eintrag}}</div>
          <br>
        </div>
      </div>

    </div>
  </div>

</div>

<button routerLink="/padlets" class="ui tiny grey button" >Zurück zur Listansicht</button>

<button class="ui tiny red labeled icon button" (click)="removePadlet()">
  <i class="remove icon"></i>Padlet löschen</button>
